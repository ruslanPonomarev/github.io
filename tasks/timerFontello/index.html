<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="timer">
        <div class="timer__minutes">
          00 : 00
        </div>
        <div class="arrows">
          <i class="icon-spin3"></i>
        </div>
      </div>
      <div class="time-bottom">
        <div class="time-input">
          <input type="time" />
          <!-- <i class="icon-clock-1"></i> -->
        </div>
        <button class="start-button" onclick="startSpin()">
          <i class="icon-play"></i>
        </button>
        <script>
          function startSpin() {
            document.querySelector(".main").classList.add("spin");
            console.log("?");
          }
        </script>
      </div>
    </div>
  </body>
</html>
