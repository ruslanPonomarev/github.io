<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="clouds">
        <div class="cloud-left"></div>
        <div class="cloud-right"></div>
      </div>
      <div class="title">COMING SOON</div>
      <div class="subscribe-text">SUBSCRIBE TO GET NOTIFIED ON UPDATES.</div>
      <div class="section-general">
        <div class="subscibe-form">
          <input
            class="email-input"
            type="email"
            placeholder="Type your e-mail adress"
            id="email"
          />
          <div class="button">
            <button type="button" id="button">SUBSCRIBE</button>
          </div>
        </div>
        <div class="ship"></div>
        <div class="iceberg"></div>
      </div>
      <div class="time-counter">
          <div class="days">
              <div class="time-counter__number">113</div>
              <div class="time-counter__text">DAYS</div>
          </div>
      <div class="time-counter">
          <div class="hours">
              <div class="time-counter__number">09</div>
              <div class="time-counter__text">HOURS</div>
          </div>
      <div class="time-counter">
          <div class="mins">
              <div class="time-counter__number">59</div>
              <div class="time-counter__text">MINS</div>
          </div>
      </div>
    </div>

  </body>
</html>
